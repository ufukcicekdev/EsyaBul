{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div id="__next">
    <div class="site-container">

        {% include 'core/header.html' %}
        <main class="site-main">
            <div class="site-main__container">
                <div class="container">
                    <div class="contact">
                        <div class="contactInformation">
                                <h1 class="title">Bizimle iletişime geçin</h1>
                                <p class="description">aşağıdaki iletişim adreslerinden kolayca ulaşabilirsin</p>
                                <ul class="contactList">
                                   
                                </ul>
                              
                        </div>
                        <div class="contactForm">
                            <h4 class="text-success" id="message-response"></h4>
                            <form class="contact-form-style mt-30" id="contact-form-ajax" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-style mb-20">
                                            <input name="full_name" id="full_name" placeholder="Adını ve soyadını gir" type="text" required />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="input-style mb-20">
                                            <input name="email" id="email" placeholder="isim@örnek.com" type="email" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input-style mb-20">
                                            <input name="telephone" inputmode="numeric" type="number" id="phone" placeholder="(5__) ___ __ __" type="tel" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input-style mb-20">
                                            <input name="subject" id="subject" placeholder="Konu" type="text" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="textarea-style mb-30">
                                            <textarea name="message" id="message" placeholder="Mesajını detaylı olarak yazabilirsin" required></textarea>
                                        </div>
                                        <button id="contact-form-ajax" class="submit submit-auto-width" type="submit">Gönder</button>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                </div>
                    
                </div>
            </div>
        </main>
        {% include 'core/footer.html' %}
    </div>
</div>

    


{% endblock %}
